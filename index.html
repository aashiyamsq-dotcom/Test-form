<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Staff Allocation + Labor Cost</title>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
 
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
 
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 0;
    }
 
    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
      padding: 0 10px;
    }
 
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
 
    fieldset {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 25px 30px;
      margin-bottom: 25px;
      box-sizing: border-box;
    }
 
    input[type="text"],
    input[type="date"],
    input[type="file"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 3px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }
 
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      margin-top: 15px;
    }
 
    button:hover {
      background-color: #1a242f;
    }
 
    .employee-project {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
 
    .employee-project select {
      flex: 1;
    }
 
    .remove-btn {
      background-color: #e74c3c;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
 
    .remove-btn:hover {
      background-color: #c0392b;
    }
</style>
</head>
<body>
<div class="container">
<h2>Staff Allocation + Labor Cost</h2>
<form id="myForm">
<fieldset>
<legend>Assignees</legend>
<div id="employeeProjectWrapper">
<!-- Initial Employee-Project Row -->
<div class="employee-project">
<select name="employee_name[]" required>
<option value="">Select Employee</option>
<option>Junior</option>
<option>Yorman</option>
<option>Julio</option>
<option>Eddy</option>
<option>Yordano</option>
<option>Joel</option>
<option>Yendry</option>
<option>Chicote</option>
</select>
 
            <select name="project[]" required>
<option value="">Select Project</option>
<option>Golan</option>
<option>Iliat</option>
<option>Bucare</option>
<option>Jensen Guest House</option>
<option>Bolona Pool</option>
<option>Iliat Pool</option>
<option>Hibiscus</option>
<option>Jensen Paver Extension</option>
<option>Jensen Misc</option>
</select>
 
            <button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
</div>
</div>
 
        <button type="button" onclick="addEmployeeProject()">+ Add More</button>
</fieldset>
 
      <fieldset>
<legend>Client Information</legend>
<label>Date:<span style="color: red;">*</span></label>
<input type="date" name="submitted_date" required />
 
        <label>Lunch Time (hrs):</label>
<input type="number" name="lunch_time" min="0" step="0.5"/>
 
        <label>Notes:<span style="color: red;">*</span></label>
<textarea name="notes" rows="4" required></textarea>
 
        <label>Active:</label>
<select name="active" id="active" required>
<option value="">Select</option>
<option>Yes</option>
<option>No</option>
</select>
</fieldset>
 
      <button type="submit">Submit Form</button>
</form>
</div>
 
<script>
  function addEmployeeProject() {
    const wrapper = document.getElementById("employeeProjectWrapper");
 
    const div = document.createElement("div");
    div.classList.add("employee-project");
 
    div.innerHTML = `
<select name="employee_name[]" required>
<option value="">Select Employee</option>
<option>Junior</option>
<option>Yorman</option>
<option>Julio</option>
<option>Eddy</option>
<option>Yordano</option>
<option>Joel</option>
<option>Yendry</option>
<option>Chicote</option>
</select>
 
      <select name="project[]" required>
<option value="">Select Project</option>
<option>Golan</option>
<option>Iliat</option>
<option>Bucare</option>
<option>Jensen Guest House</option>
<option>Bolona Pool</option>
<option>Iliat Pool</option>
<option>Hibiscus</option>
<option>Jensen Paver Extension</option>
<option>Jensen Misc</option>
</select>
 
      <button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
    `;
 
    wrapper.appendChild(div);
  }
 
  function removeRow(button) {
    const row = button.parentNode;
    row.remove();
  }
 
  document.getElementById("myForm").addEventListener("submit", async function(e) {
    e.preventDefault();
 
    const formData = new FormData(this);
 
    // Collect employee/project pairs
    const employeeNames = formData.getAll("employee_name[]");
    const projects = formData.getAll("project[]");
 
    const employees = employeeNames.map((name, i) => ({
      employee_name: name,
      project: projects[i] || ""
    }));
 
    // Build clean payload
    const payload = {
      submitted_date: formData.get("submitted_date"),
      lunch_time: formData.get("lunch_time"),
      notes: formData.get("notes"),
      active: formData.get("active"),
      employees: employees
    };
 
    console.log("Payload to Webhook:", payload);
 
    try {
      const response = await fetch("https://hook.us2.make.com/hqgulugq6pjrxpcjinlsd6lm737hoevt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        mode: "cors"
      });
 
      const responseText = await response.text();
      console.log("Webhook Response:", response.status, responseText);
 
      if (response.ok) {
        alert("Form submitted successfully!");
        this.reset();
        // Reset employee-project wrapper to default one row
        document.getElementById("employeeProjectWrapper").innerHTML = `
<div class="employee-project">
<select name="employee_name[]" required>
<option value="">Select Employee</option>
<option>Junior</option>
<option>Yorman</option>
<option>Julio</option>
<option>Eddy</option>
<option>Yordano</option>
<option>Joel</option>
<option>Yendry</option>
<option>Chicote</option>
</select>
<select name="project[]" required>
<option value="">Select Project</option>
<option>Golan</option>
<option>Iliat</option>
<option>Bucare</option>
<option>Jensen Guest House</option>
<option>Bolona Pool</option>
<option>Iliat Pool</option>
<option>Hibiscus</option>
<option>Jensen Paver Extension</option>
<option>Jensen Misc</option>
</select>
<button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
</div>`;
      } else {
        alert("Failed to submit form. Status: " + response.status);
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Error submitting form: " + error.message + "\n\nIf it's a CORS issue, test via Postman or a backend proxy.");
    }
  });
</script>
</body>
</html>
