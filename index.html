<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Allocation + Labor Cost</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; }
    fieldset { border: 1px solid #ccc; border-radius: 8px; padding: 25px; margin-bottom: 25px; }
    legend { font-weight: bold; font-size: 1.1em; color: #2c3e50; }
    label { display: block; margin: 15px 0 5px; font-weight: 500; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1em; }
    button { background: #2c3e50; color: #fff; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; }
    button:hover { background: #1a242f; }
    .employee-project { display: flex; gap: 15px; margin-bottom: 10px; }
    .employee-project select { flex: 1; }
    .remove-btn { background: #e74c3c; padding: 6px 12px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Staff Allocation + Labor Cost</h2>
    <form id="myForm">
      
      <fieldset>
        <legend>Assignees</legend>
        <div id="employeeProjectWrapper">
          <div class="employee-project">
            <select name="employee_name[]" required>
              <option value="">Select Employee</option>
              <option>Junior</option>
              <option>Yorman</option>
              <option>Julio</option>
              <option>Eddy</option>
              <option>Yordano</option>
              <option>Joel</option>
              <option>Yendry</option>
              <option>Chicote</option>
            </select>

            <select name="project[]" class="project-select" required>
              <option value="">Loading projects...</option>
            </select>

            <button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
          </div>
        </div>

        <button type="button" onclick="addEmployeeProject()">+ Add More</button>
      </fieldset>

      <fieldset>
        <legend>Client Information</legend>
        
        <label>Date:<span style="color: red;">*</span></label>
        <input type="date" name="submitted_date" required />

        <label>Lunch Time (hrs):</label>
        <input type="number" name="lunch_time" min="0" step="0.5"/>

        <label>Notes:<span style="color: red;">*</span></label>
        <textarea name="notes" rows="4" required></textarea>

        <label>Active:</label>
        <select name="active" id="active" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </fieldset>

      <button type="submit">Submit Form</button>
    </form>
  </div>

<script>
const MONDAY_API_URL = "https://api.monday.com/v2";
const MONDAY_API_TOKEN = "eyJhbGciOiJIUzI1NiJ9.eyJ0aWQiOjU1NzQ2MDg0NSwiYWFpIjoxMSwidWlkIjo4MTQwNTgwMCwiaWFkIjoiMjAyNS0wOS0wM1QwNjoyNTozNi4wMDBaIiwicGVyIjoibWU6d3JpdGUiLCJhY3RpZCI6MjQwNjk1OTAsInJnbiI6InVzZTEifQ.CWh4NTNSm7TPm4XXJ_tPtLmGmNaFCQNbrKYHFiPKHXs";  // ⚠️ Replace for testing only
const BOARD_ID = 9422723304;             // ⚠️ Replace with your Monday board ID

async function loadProjects() {
  try {
    const response = await fetch(MONDAY_API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": MONDAY_API_TOKEN
      },
      body: JSON.stringify({
        query: `{ boards(ids: [${BOARD_ID}]) { items { id name } } }`
      })
    });

    const result = await response.json();
    console.log("Monday API result:", result);

    if (!result.data || !result.data.boards.length) throw new Error("No boards/items found");

    const projects = result.data.boards[0].items;

    // Fill all project selects
    document.querySelectorAll(".project-select").forEach(select => {
      select.innerHTML = `<option value="">Select Project</option>`;
      projects.forEach(proj => {
        const option = document.createElement("option");
        option.value = proj.id;
        option.textContent = proj.name;
        select.appendChild(option);
      });
    });

  } catch (error) {
    console.error("Error loading projects:", error);
    alert("Could not load projects from Monday API.");
  }
}

function addEmployeeProject() {
  const wrapper = document.getElementById("employeeProjectWrapper");

  const div = document.createElement("div");
  div.classList.add("employee-project");

  div.innerHTML = `
    <select name="employee_name[]" required>
      <option value="">Select Employee</option>
      <option>Junior</option>
      <option>Yorman</option>
      <option>Julio</option>
      <option>Eddy</option>
      <option>Yordano</option>
      <option>Joel</option>
      <option>Yendry</option>
      <option>Chicote</option>
    </select>
    <select name="project[]" class="project-select" required>
      <option value="">Loading projects...</option>
    </select>
    <button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
  `;

  wrapper.appendChild(div);

  // Reload projects into new select
  loadProjects();
}

function removeRow(button) {
  button.parentNode.remove();
}

window.addEventListener("DOMContentLoaded", loadProjects);
</script>
</body>
</html>
