    .form-group {
      margin-bottom: 15px;
    }
    .employee-project {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;

  <h2>Work Log Form</h2>

        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Work Date:</label><br>
      <input type="date" name="work_date">
    </div>

    <div class="form-group">
      <label>Lunch Time (hrs):</label><br>
      <input type="number" name="lunch_time" min="0" step="0.5">
    </div>

    <div class="form-group">
      <label>Notes:</label><br>
      <textarea name="notes"></textarea>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="active"> Active
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>
